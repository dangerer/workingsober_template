<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:if condition="{f:cObject(typoscriptObjectPath: 'lib.globalLazyLoad')}">
		<f:then>
			<img class="image-embed-item lazy" src="data:," data-src="{f:uri.image(image: '{file}', width: '{dimensions.width}', height:'{dimensions.height}')}" alt="{file.alternative}" title="{file.title}">
		</f:then>
		<f:else>
			<f:media class="image-embed-item" file="{file}" width="{dimensions.width}" height="{dimensions.height}" alt="{file.alternative}" title="{file.title}" loading="{settings.media.lazyLoading}" decoding="{settings.media.imageDecoding}" />
		</f:else>
	</f:if>
</html>
