{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_firstname md-form">
	<label for="femanager_field_firstName" class="">
		<f:translate key="tx_femanager_domain_model_user.firstName" />
		<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'firstName')}">
			<span>*</span>
		</f:if>
	</label>

		<femanager:form.textfield
				id="femanager_field_firstName"
				property="firstName"
				class="form-control validate"
				additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'firstName',additionalAttributes:'{required: \'required\'}')}" />

</div>
