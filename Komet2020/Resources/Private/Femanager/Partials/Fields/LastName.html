{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_lastname md-form">
	<label for="femanager_field_lastName" class="">
		<f:translate key="tx_femanager_domain_model_user.lastName" />
		<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'lastName')}">
			<span>*</span>
		</f:if>
	</label>

		<femanager:form.textfield
				id="femanager_field_lastName"
				property="lastName"
				class="form-control validate"
				additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'lastName',additionalAttributes:'{required: \'required\'}')}" />

</div>
