{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_terms form-group">
        <div class="form-check form-check-inline">
                <f:form.checkbox
                        id="femanager_field_terms"
                        property="terms"
                        value="Terms and conditions"
                        checked="false"
			class="form-check-input validate"
                        additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'terms',additionalAttributes:'{required: \'required\'}')}" />

            <label class="form-check-label" for="femanager_field_terms">
                <f:translate key="tx_femanager_domain_model_user.terms" />
                <f:if condition="{femanager:Validation.IsRequiredField(fieldName:'terms')}">
                    <span>*</span>
                </f:if>
                <f:if condition="{settings.misc.termsUrl}">
                    <f:then>
                        (<f:link.page pageUid="{settings.misc.termsUrl}" target="_blank"><f:translate key="tx_femanager_domain_model_user.termslinktext" /></f:link.page>)
                    </f:then>
                </f:if>
            </label>
        </div>
</div>
