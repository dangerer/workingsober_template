{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_email md-form">

	<label for="femanager_field_email" class="">
		<f:translate key="tx_femanager_domain_model_user.email" />
		<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'email')}">
			<span>*</span>
		</f:if>
	</label>

		<femanager:form.textfield
				id="femanager_field_email"
				property="email"
				class="form-control validate"
				additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'email',additionalAttributes:'{required: \'required\'}')}" />

</div>
