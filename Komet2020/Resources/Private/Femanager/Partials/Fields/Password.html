{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_password md-form">
	<label for="femanager_field_password" class="">
		<f:translate key="tx_femanager_domain_model_user.password" />
		<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'password')}">
			<span>*</span>
		</f:if>
	</label>

		<f:form.password
				id="femanager_field_password"
				property="password"
				class="form-control validate"
				value=""
				additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'password',additionalAttributes:'{required: \'required\'}')}" />

</div>

<div class="femanager_fieldset femanager_password_repeat md-form">
	<label for="femanager_field_password_repeat" class="">
		<f:translate key="passwordRepeat" />
		<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'password')}">
			<span>*</span>
		</f:if>
	</label>

		<f:form.password
				id="femanager_field_password_repeat"
				name="password_repeat"
				class="form-control validate"
				value=""
				additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'password_repeat',additionalAttributes:'{required: \'required\'}')}" />

</div>
