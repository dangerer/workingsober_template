<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:layout name="General" />
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
	<!--TYPO3SEARCH_end-->
	
	<!-- News Template Layout News Home List -->
	<f:if condition="{settings.templateLayout} == 1">
	
		<f:then>
		
		
			<!-- News Item HOME -->
			<f:if condition="{news}">
				<f:then>
					<div class="news-list-view row news-list-home" id="news-container-{contentObjectData.uid}">
						<f:if condition="{settings.hidePagination}">
							<f:then>
								<f:for each="{news}" as="newsItem" iteration="iterator">
									<f:render partial="List/ItemHome" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
								</f:for>
							</f:then>
							<f:else>
								<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit,recordId:contentObjectData.uid}">
									<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
										<f:render partial="List/ItemHome" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
									</f:for>
								</n:widget.paginate>
							</f:else>
						</f:if>
					</div>
				</f:then>
				<f:else>
					<div class="no-news-found">
						<f:translate key="list_nonewsfound" />
					</div>
				</f:else>
			</f:if>
			<!-- / News Item HOME -->

		
		
		</f:then>
		
		<f:else>
		
			<!-- News Template Layout News List -->
			<f:if condition="{settings.templateLayout} == 2">
				<f:then>
				
				
					<!-- News Item List -->
					<f:if condition="{news}">
						<f:then>
							<div class="news-list-view row news-list-home" id="news-container-{contentObjectData.uid}">
								<f:if condition="{settings.hidePagination}">
									<f:then>
										<f:for each="{news}" as="newsItem" iteration="iterator">
											<f:render partial="List/ItemList" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
										</f:for>
									</f:then>
									<f:else>
										<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit,recordId:contentObjectData.uid}">
											<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
												<f:render partial="List/ItemList" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
											</f:for>
										</n:widget.paginate>
									</f:else>
								</f:if>
							</div>
						</f:then>
						<f:else>
							<div class="no-news-found">
								<f:translate key="list_nonewsfound" />
							</div>
						</f:else>
					</f:if>
					<!-- / News Item List -->
				
				
				</f:then>
				
				<f:else>
				
				
					<!-- News Item DEFAULT -->
					<f:if condition="{news}">
						<f:then>
							<div class="news-list-view" id="news-container-{contentObjectData.uid}">
								<f:if condition="{settings.hidePagination}">
									<f:then>
										<f:for each="{news}" as="newsItem" iteration="iterator">
											<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
										</f:for>
									</f:then>
									<f:else>
										<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit,recordId:contentObjectData.uid}">
											<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
												<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
											</f:for>
										</n:widget.paginate>
									</f:else>
								</f:if>
							</div>
						</f:then>
						<f:else>
							<div class="no-news-found">
								<f:translate key="list_nonewsfound" />
							</div>
						</f:else>
					</f:if>
					<!-- / News Item DEFAULT -->
				
				
				</f:else>
				
			</f:if>
		
		</f:else>
		
	</f:if>
	
	
	<!--TYPO3SEARCH_begin-->
</f:section>
</html>
