                        </div>
                    </div>
                    <div class="col-md-9 col-lg-8">
                        <div class="login-form-wrap recovery-form-wrap">
                            <h3>
                                <f:render partial="RenderLabelOrMessage" arguments="{key: 'forgot_header'}"/>
                            </h3>
                            <p>
                                <f:render partial="RenderLabelOrMessage" arguments="{key: 'forgot_reset_message'}"/>
                            </p>
                            
                            <f:render partial="ValidationErrors"/>
                            
                            <f:form action="recovery" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <f:form.textfield name="userIdentifier" class="form-control" placeholder="{f:translate(key: 'enter_your_data')}"/>
                                    </div>
                                    <div class="form-group d-flex btn-wrap password-recover-btn">
                                        <f:form.submit value="{f:translate(key: 'reset_password')}" class="btn"/>
                                        <div class="link-wrap">
                                            <f:link.action action="login" controller="Login">
                                                <f:translate key="forgot_header_backToLogin"/>
                                            </f:link.action>
                                        </div>
                                    </div>
                                </fieldset>
                            </f:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
