<section class="teaser-box-section {f:if(condition:'{content.bgColor}' , then:'bg-primary')} {f:if(condition: data.space_before_class, then: 'frame-space-before-{data.space_before_class}')} {f:if(condition: data.space_after_class, then: 'frame-space-after-{data.space_after_class}')}" id="c{data.uid}">
	<div class="container">
		<f:if condition="{content.headline}">
			<f:if condition="{content.headlineType}!=100">
				<f:then>
					<{content.headlineType} class="headline">{content.headline}</{content.headlineType}>
				</f:then>
				<f:else>
					<h2 class="headline">{content.headline}</h2>
				</f:else>
			</f:if>
		</f:if>
		<div class="row">
			<f:if condition="{content.teaserItem}">
				<f:for each="{content.teaserItem}" as="teaser_item">
					<div class="col-sm-6 col-md-4">
						<div class="teaser-box">
							<div class="teaser-box__image">
								<f:link.typolink parameter="{teaser_item.link}">
								<f:if condition="{teaser_item.image}">
									<f:image src="{teaser_item.image}" alt="{teaser_item.headline}" title="{teaser_item.headline}" />
								</f:if>
								</f:link.typolink>
							</div>
							<div class="teaser-box__content">
								<f:link.typolink parameter="{teaser_item.link}">
									<f:if condition="{teaser_item.headline}">
										<h3>{teaser_item.headline}</h3>
									</f:if>
								</f:link.typolink>
								<f:if condition="{teaser_item.subHeadline}">
									<h4>{teaser_item.subHeadline}</h4>
								</f:if>
							</div>
						</div>
					</div>
				</f:for>
			</f:if>
		</div>
	</div>
</section>
