
<f:form action="saveConstant" class="ns-ext-form" method="post" enctype="multipart/form-data" id="TypoScriptTemplateModuleController" name="editForm">
    <div class="d-sm-flex justify-content-sm-between align-items-sm-center ns-ext-submit-wrap">
        <h4>{menuName}</h4>
        <f:form.hidden value="{action}" name="currentAction" />
        <f:form.hidden value="{cat}" name="defCat" />
    </div>

    <f:if condition="{constant}!=''">
        <f:then>
            {constant->f:format.raw()}
        </f:then>
        <f:else>
            <p class="alert alert-warning"><f:translate key="noThemeConfiguration" /></p>
        </f:else>
    </f:if>
</f:form>
